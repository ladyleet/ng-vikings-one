<h1 class="primary-color center-align">
  Welcome to Punny! ðŸ˜‚
</h1>
<div class="center-align">
  <button md-raised-button color="accent" (click)="openDialog()">
    Click here for instructions!
  </button>
</div>
<div>
  <md-grid-list cols="2">
    <md-grid-tile *ngFor="let pun of homeData.puns">
      <div>
        <img src="assets/img/{{pun.image}}" alt="{{pun.altText}}" routerLink="{{pun.route}}" mdTooltip={{pun.toolTip}} mdTooltipPosition="above">
        <md-chip-list>
          <md-chip>
            {{pun.chip1}}
          </md-chip>
          <md-chip>
            {{pun.chip2}}
          </md-chip>
          <md-chip>
            {{pun.chip3}}
          </md-chip>
        </md-chip-list>
      </div>
    </md-grid-tile>
  </md-grid-list>
</div>
